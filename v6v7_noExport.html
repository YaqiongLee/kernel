	<script>
	var $exportLink = document.getElementById('export');
	$exportLink.addEventListener('click', function(e){
		e.preventDefault();
		if(e.target.nodeName === "A"){
			tableExport('table2', 'v6v7_compare', e.target.getAttribute('data-type'));
		}

<script>

    function cellFormatter(v, r){
        if(r.board1 && r.board2){
            return '<button type="button" class="btn btn-sm btn-warning" onclick="javascript:compare(' +
                    '\'' + r.bsp1 + '\', \'' + r.bsp2 + '\', \'' + r.board1 + '\', \'' + r.mp1 + '\',\'' + r.bits1 +
                    '\');">Compare</button>';
        }
    }

    //function diffFormatter(v, r){
    //    return '<span class="label label-info">' + v + '</span>';
    //}

    function diffFormatter(v, r){
        var changecolor='black'
        //if(v>5 && v<10){changecolor='yellow';}
        if(v>5 && v<10){changecolor='blue';}
        else if(v>10)
        {changecolor='red';}
        else if(v<-10)
        {changecolor='blueviolet';}
        else if(v<-5 && v>-10)
        {changecolor='darkorange';}
        return '<span class="label lable-info" style="color:'+ changecolor+'">' + v + '%' + '</span>';
    }

    function compare(bsp1, bsp2, board, mp, bits){
        $('#bsp1').val(bsp1);
        $('#bsp2').val(bsp2);
        $('#board').val(board);
        $('#mp').val(mp);
        $('#bits').val(bits);

        $('#panel1').fadeOut("slow");
        $('#panel2:hidden:first').fadeIn("slow");
    }

    function backup(){
        $('#board').val(board);
        $('#mp').val('');
        $('#bits').val('');

        $('#panel2').fadeOut("slow");
        $('#panel1:hidden:first').fadeIn("slow");
    }
    
     $.ajax({
        url : 'json.php?name=project'
    }).done(function(data) {
        $("#projectList").select2({
            placeholder : 'please choose',
            allowClear: true,
            width : 250,
            data : eval(data)
        });
        $("select").val(null).trigger("change");
    });

    $.ajax({
        url : 'json.php?name=dvd',
        data : {
            project : 'vx69' 
        }
    }).done(function(data) {
        $("#dvdList1").select2({
            placeholder : 'please choose',
            allowClear: true,
            width : 250,
            data : eval(data)
        });
        $("select").val(null).trigger("change");
    });

    $.ajax({
        url : 'json.php?name=dvd',

        }

            placeholder : 'please choose',
            allowClear: true,
            width : 250,
            data : eval(data)
        });

        $("select").val(null).trigger("change");
    });


    $('#projectList').on("select2:select", function(e){
        $.ajax({
            url : 'json.php?name=dvd',
            data : {
                project : $('#projectList').val()
            }
        }).done(function(data) {
            var list = $("#dvdList1");
            list.html('');
            list.select2({
                placeholder : 'please choose',
                allowClear: true,
                width : 250,
                data : eval(data)
            });
            list.val(null).trigger("change");
            var list2 = $("#dvdList2");
            list2.html('');
            list2.select2({
                placeholder : 'please choose',
                allowClear: true,
                width : 250,
                data : eval(data)
            });
            list2.val(null).trigger("change");
        });
    });


    $.ajax({
        url : 'json.php?name=bsp'
    }).done(function(data) {
        $("#bspList").select2({
            placeholder : 'please choose',
            allowClear: true,
            width : 250,
            data : eval(data)
        });
        $("select").val(null).trigger("change");
    });
    
    $('#projectList').on("select2:select", function(e){
        $.ajax({
            url : 'json.php?name=bsp',
            data : {
                project : $('#projectList').val()
            }
        }).done(function(data) {
            var list = $("#bspList");
            list.html('');
            list.select2({
                placeholder : 'please choose',
                allowClear: true,
                width : 250,
                data : eval(data)
            });
            list.val(null).trigger("change");
        });
    });

    $.ajax({
        url : 'json.php?name=board'
    }).done(function(data) {
        $("#boardList").select2({
            placeholder : 'please choose',
            allowClear: true,
            width : 250,
            data : eval(data)
        });
        $("select").val(null).trigger("change");
    });

    $("#mpList").select2({
        placeholder : 'please choose',
        allowClear: true,
        width : 250,
        data : [{id:'smp', text:'smp'}, {id:'up', text:'up'}]
    });
    $("select").val(null).trigger("change");

    $("#bitsList").select2({
        placeholder : 'please choose',
        allowClear: true,
        width : 250,
        data : [{id:'32', text:'32'}, {id:'64', text:'64'}]
    });

    $("#dosFsList").select2({
        placeholder : 'please choose',
        allowClear: true,
        width : 250,
        data : [{id:'Y', text:'Y'}, {id:'N', text:'N'}]
    });

    $("#cacheList").select2({
        placeholder : 'please choose',
        allowClear: true,
        width : 250,
        data : [{id:'Y', text:'Y'}, {id:'N', text:'N'}]
    });

    $.ajax({
        url : 'json.php?name=testsuite'
    }).done(function(data) {
        $("#testSuiteList").select2({
            placeholder : 'please choose',
            allowClear: true,
            width : 250,
            data : eval(data)
        });
        $("select").val(null).trigger("change");
    });





    function step_one(){
        $('#table1').bootstrapTable('refresh', {
            silent: true,
            url : 'page67.php',
            query: {
                step : 1,
                dvd1 : $('#dvdList1').val(),
                dvd2 : $('#dvdList2').val(),
                board : $('#boardList').val(),
                mp : $('#mpList').val(),
                bits : $('#bitsList').val()
            }
        });
    }

    function step_twe(){
        $('#table2').bootstrapTable('refresh', {
            silent: true,
            url : 'page67.php',
            query: {
                step : 2,
                dvd1 : $('#dvdList1').val(),
                dvd2 : $('#dvdList2').val(),
                bsp1 : $('#bsp1').val(),
                bsp2: $('#bsp2').val(),
                board : $('#board').val(),
                mp : $('#mp').val(),
                bits : $('#bits').val(),
                testSuite : $('#testSuiteList').val(),
                dosFs : $('#dosFsList').val(),
                cache : $('#cacheList').val()
            }
        });
    }
</script>
