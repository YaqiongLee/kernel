    function search(){
        var project = $('#projectList').val();
        var dvd = $('#dvdList').val();
        var bsp = $('#bspList').val();
        var board = $('#boardList').val();
        var mp = $('#mpList').val();
        var bits = $('#bitsList').val();
        var testSuite = $('#testSuiteList').val();
        var dosFs = $('#dosFsList').val();
        var cache = $('#cacheList').val();

        $('table').bootstrapTable('refresh', {
            silent: true,
            url : 'page1.php',
            query: {
                project : project,
                dvd : dvd,
                bsp : bsp,
                board : board,
                mp : mp,
                bits : bits,
                testSuite : testSuite,
                dosFs : dosFs,
                cache : cache
            }
        });

    }

    function queryParams(params){

        return $.extend({}, {
            project : $('#projectList').val(),
            dvd : $('#dvdList').val(),
            bsp : $('#bspList').val(),
            mp : $('#mpList').val(),
            bits : $('#bitsList').val(),
            testSuite : $('#testSuiteList').val(),
            dosFs : $('#dosFsList').val(),
            cache : $('#cacheList').val()
        }, params);

    }
