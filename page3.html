    function showCharts(){
        $.ajax({
            url : 'page3.php',
            method : 'get',
            data : {
                project : $('#projectList').val(),
                bsp : $('#bspList').val(),
                board : $('#boardList').val(),
                mp : $('#mpList').val(),
                bits : $('#bitsList').val(),
                dosFs : $('#dosFsList').val(),
                cache : $('#cacheList').val(),
                testSuite : $('#testSuiteList').val(),
                testName : $('#testNameList').val()
            }
        }).done(function(data){
//            console.log(data);
            var obj = eval("(" + data + ")");
//            console.log(obj);
//             console.log(obj.dvd);
//            console.log(obj.average);

            if(!obj.dvd || obj.dvd.length <=0 || !obj.average || obj.average.length <= 0){
                chart.clear();
                chart.showLoading({
                    text : 'there is no data.',
                    effect : 'bubble',
                    textStyle : {
                        fontSize : 30
                    }
                });
                return ;
            }else{
                chart.hideLoading();
                chart.clear();
				
				var option = {
                	title : {
                    	text: 'Case runtime',
                    	subtext: 'average, min, max time'
                	},
                	tooltip : {
                    	trigger: 'axis'
                	},
                	legend: {
                    	data:['average','min','max']
                   		// data:['min']
               		},
                	toolbox: {
                    	show : true,
                    	feature : {
                        	mark : {show: true},
                        	dataZoom : {show: true},
                        	dataView : {show: true, readOnly: false},
                        	magicType : {show: true, type: ['line', 'bar']},
                        	restore : {show: true},
                        	saveAsImage : {show: true}
                    }
                },
                calculable : true,
                dataZoom:{
                    orient:"horizontal",
                    show:true,
                    start:20,
                    end:80 
                },
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : obj.dvd,
//                        axisLabel : {
//                           show:true,
//                           interval: 'auto',    // {number}
//                           rotate: 45,
//                           margin: 8,
//                           formatter: '{value}Ô',
//                           textStyle: {
//                               color: 'blue',
//                               fontFamily: 'sans-serif',
//                               fontSize: 15,
//                               fontStyle: 'italic',
//                               fontWeight: 'bold'
//                           }
//                        }
                    } 
                  
                ],
                yAxis : [
                    {
                        type : 'value',
                        axisLabel : {
                            formatter: '{value} us'
                        }
                    }
                ],
                series : [
                    {
                        name:'average',
                        type:'line',
                        data:obj.average,
                    },
                    {
                       name:'min',
                       type:'line',
                       data:obj.min,
                    },
                    {
                        name:'max',
                        type:'line',
                        data:obj.max,
                   }
               ]
            };

            chart.setOption(option);

            }

        });
    }
